<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <style>
    body {
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      color: #e0f7ff;
    }
    .x, .y {
      margin-top: 10px;
      width: 246px;
      height: 48px;
      border: none;
      text-align: center;
      background: #1a1a1a;
      color: #00eaff;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
      transition: transform 0.4s ease, box-shadow 0.5s ease;
    }
    .x::placeholder, .y::placeholder {
      font-size: larger;
      color: #5ed7e7;
    }
    .x:hover, .y:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00eaff;
    }
    .box {
      margin-top: 15px;
      color: #0d0d0d;
      font-weight: bold;
      width: 150px;
      height: 50px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(90deg, #00eaff, #007f99);
      box-shadow: 0 0 15px #00eaff;
      transition: transform 0.4s ease, box-shadow 0.5s ease;
    }
    .box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #00eaff, 0 0 50px #00ccff;
    }
    .log {
      margin: 15px;
      color: #00eaff;
      font-weight: bold;
      width: 180px;
      height: 50px;
      border-radius: 30px;
      border: 2px solid #00eaff;
      background: transparent;
      transition: 0.5s;
      box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
    }
    .log:hover {
      background: #00eaff;
      color: #0d0d0d;
      box-shadow: 0 0 25px #00eaff;
      transform: scale(1.1);
    }
    img {
      margin: 25%;
      max-width: 200px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00eaff;
      border: 3px solid #00eaff;
      transition: transform 2s ease, box-shadow 0.5s ease, border 0.4s ease;
    }
    img:hover {
      transform: scale(1.1) rotate(360deg);
      box-shadow: 0 0 30px #00eaff, 0 0 60px #00ccff;
      border: 3px solid #00eaff;
    }
    div {
      backdrop-filter: blur(15px);
      max-width: 400px;
      height: 50px;
      text-align: center;
      background-color: #1a1a1a;
      border-radius: 20px;
      margin-top: 10%;
      margin-left: 550px;
      margin-right: 20%;
      padding-top: 40px;
      padding-bottom: 160px;
      padding-left: 15px;
      padding-right: 15px;
      transition: 0.3s;
      box-shadow: 0 0 30px rgba(0, 234, 255, 0.2);
    }
    div:hover {
      box-shadow: 0 0 50px #00eaff;
      border: #00eaff 2px solid;
    }
  </style>
</head>
<body>
  <a href="tayem4.html"><b><button class="log">Create account</button></b></a>
  <div>
    <input class="y" type="search" placeholder="   username                               ">
    <input class="x" type="password" placeholder="   password                               ">
    <br>
    <button class="box">LOG IN</button>
  </div>
</body>
</html>
