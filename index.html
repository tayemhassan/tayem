<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arduino Components Levels</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      padding-bottom: 60px;
    }

    .logo {
      width: 70px;
      position:absolute;
      top: 20px;
      left: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transition: 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00f7;
      border-radius: 25%;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
      font-size: 3.2rem;
      background: linear-gradient(90deg, #00ffe1, #ff00c8, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .levels-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .level {
      border-radius: 20px;
      padding: 50px 30px;
      margin-bottom: 60px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .level-one {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .level-two {
      background: linear-gradient(135deg, #ffda75, #ffc300);
      color: #111;
    }

    .level-three {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      color: #111;
    }

    .level-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
      text-align: center;
    }

    .level-icon {
      font-size: 3rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 18px;
      border-radius: 50%;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.3), 0 0 10px rgba(255,255,255,0.2);
    }

    .level-title {
      font-size: 2.2rem;
      font-weight: 900;
      background: linear-gradient(90deg, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);

    }

    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .component-link {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 15px;
      width: 220px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }

    .component-link:hover {
      transform: scale(1.009);
      box-shadow: 0 15px 35px rgba(0, 255, 255, 0.3);
    }

    .component-img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid #fff;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.4);
      transition: 0.4s ease;
    }

    .component-link:hover .component-img {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f7ff, 0 0 25px #ff00f7;
      border-color: #00ffe5;
    }

    .component-name {
      margin-top: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
      pointer-events: none;
    }

    .component-link:hover .component-name {
      opacity: 1;
    }

    .separator {
      height: 8px;
      width: 80%;
      margin: 50px auto;
      border-radius: 5px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #ffff00);
    }

    
  </style>
</head>
<body>

  <a href="https://www.facebook.com/JupiterAcademyForKids/" target="_blank">
    <img src="jupiter.webp" class="logo" alt="Logo">
  </a>

    <section class="level level-one">

        <div class="level-icon">üî∞</div>

      </div>
      <div class="image-container">
        <a href="LED.html" class="component-link">

          <div class="component-name">LED</div>
        </a>
        <a href="pushbutton.html" class="component-link">

        <a href="breadboard.html" class="component-link">
          <img src="bread-png.jpg" alt="Breadboard" class="component-img">
          <div class="component-name">Breadboard</div>
        </a>
      </div>
    </section>

    <div class="separator"></div>

    <section class="level level-two">

        <div class="level-icon">‚öôÔ∏è</div>
        <h2 class="level-title">Level 2: Intermediate</h2>
      </div>
      <div class="image-container">
        <a href="#" class="component-link">
          <img src="poton-png.jpg" alt="Potentiometer" class="component-img">
          <div class="component-name">Potentiometer</div>
        </a>
        <a href="servo.html" class="component-link">
          <img src="servo1.jpg" alt="Servo Motor" class="component-img">

        <a href="buzzer.html" class="component-link">
          <img src="buzzer-png.jpg" alt="Buzzer" class="component-img">

    <div class="separator"></div>

    <section class="level level-three">
      <div class="level-header">

      </div>
      <div class="image-container">
        <a href="ARDUINO UNO.html" class="component-link">
          <img src="arduino.jpg" alt="Arduino UNO" class="component-img">
          <div class="component-name">Arduino UNO</div>
        </a>
        <a href="LCD.html" class="component-link">
          <img src="LCD.jpg" alt="LCD" class="component-img">
          <div class="component-name">LCD Display</div>
        </a>
        <a href="RGB led.html" class="component-link">
          <img src="RGB1.jpg" alt="RGB LED" class="component-img">
          <div class="component-name">RGB LED</div>
        </a>
      </div>
    </section>

  </div>

</body>
</html>
